<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Playlist</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Comic+Neue:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- MAIN CONTAINER -->
    <div class="container">
      <!-- LEFT SIDE -->
      <div class="left-side">
        <h1>NikzzPlaylist</h1>
        <p>some music that I always listen to</p>
      </div>
      <!-- RIGHT SIDE -->
      <div class="right-side">
        <!-- Hidden radios -->
        <input type="radio" name="slider" id="item-1" checked />
        <input type="radio" name="slider" id="item-2" />
        <input type="radio" name="slider" id="item-3" />
        <input type="radio" name="slider" id="item-4" />
        <input type="radio" name="slider" id="item-5" />

        <!-- CARDS -->
        <div class="cards">
          <!-- Song 1: Seasons -->
          <label class="card" for="item-1" id="song-1">
            <img src="https://i.imgur.com/tFx1FN9.jpeg" alt="Sailor song" />
          </label>
          <!-- Song 2: ivy -->
          <label class="card" for="item-2" id="song-2">
            <img src="https://i.imgur.com/1WuYs5q.jpg" alt="ivy" />
          </label>
          <!-- Song 3: Daylight -->
          <label class="card" for="item-3" id="song-3">
            <img src="https://i.imgur.com/fmGOpGS.jpeg" alt="WILDFLOWER" />
          </label>
          <!-- Song 4: One Summer’s Day -->
          <label class="card" for="item-4" id="song-4">
            <img src="https://i.imgur.com/iGKd34v.jpeg" alt="Imagination" />
          </label>
          <!-- Song 5: About You -->
          <label class="card" for="item-5" id="song-5">
            <img src="https://i.imgur.com/gSSDzIH.jpeg" alt="About You" />
          </label>
        </div>

        <!-- PLAYER -->
        <div class="player">
          <!-- SONG INFO 1: Seasons -->
          <div class="song-info active" id="song-info-1">
            <div class="title">Sailor song</div>
            <div class="song-details">
              <span class="artist">Gigi Perez</span>
              <span class="duration">3:31</span>
            </div>
            <div class="progress-bar">
              <div class="progress"></div>
            </div>
            <div class="time-indicator">
              <span class="elapsed"></span>
              <span class="remaining"></span>
            </div>
          </div>
          <!-- SONG INFO 2: ivy -->
          <div class="song-info" id="song-info-2">
            <div class="title">Goodspeed</div>
            <div class="song-details">
              <span class="artist">Frank Ocean</span>
              <span class="duration">2:57</span>
            </div>
            <div class="progress-bar">
              <div class="progress"></div>
            </div>
            <div class="time-indicator">
              <span class="elapsed"></span>
              <span class="remaining"></span>
            </div>
          </div>
          <!-- SONG INFO 3: Daylight -->
          <div class="song-info" id="song-info-3">
            <div class="title">Wildflower</div>
            <div class="song-details">
              <span class="artist">Billie Elsih</span>
              <span class="duration">4:21</span>
            </div>
            <div class="progress-bar">
              <div class="progress"></div>
            </div>
            <div class="time-indicator">
              <span class="elapsed"></span>
              <span class="remaining"></span>
            </div>
          </div>
          <!-- SONG INFO 4: One Summer’s Day -->
          <div class="song-info" id="song-info-4">
            <div class="title">Imagination</div>
            <div class="song-details">
              <span class="artist">ShawnMendes</span>
              <span class="duration">3:37</span>
            </div>
            <div class="progress-bar">
              <div class="progress"></div>
            </div>
            <div class="time-indicator">
              <span class="elapsed"></span>
              <span class="remaining"></span>
            </div>
          </div>
          <!-- SONG INFO 5: About You -->
          <div class="song-info" id="song-info-5">
            <div class="title">About You</div>
            <div class="song-details">
              <span class="artist">The 1975</span>
              <span class="duration">5:27</span>
            </div>
            <div class="progress-bar">
              <div class="progress"></div>
            </div>
            <div class="time-indicator">
              <span class="elapsed"></span>
              <span class="remaining"></span>
            </div>
          </div>

          <!-- PLAYER CONTROLS -->
          <div class="controls">
            <button id="prev">◁</button>
            <button id="pause">▐▐</button>
            <button id="next">▷</button>
          </div>
          <!-- EXTRA CONTROLS: Favorite Button Only -->
          <div class="extra-controls">
            <button id="favorite" class="favorite-btn">♡</button>
          </div>
        </div>
      </div>
    </div>

    <!-- MODAL (Using the provided pop-up content) -->
    <div class="modal-overlay" id="notificationModal">
      <div class="modal-content" id="modalContent">
        <h2>Songs that I like</h2>
        <p>Would you like to check out some of my playlists?</p>
        <button class="modal-close" onclick="closeModal()">Open Playlist</button>
      </div>
    </div>

    <!-- Link to external JS -->
    <script src="script.js"></script>
  </body>
</html>
